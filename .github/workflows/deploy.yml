name: CI/CD ASP.NET Core SIG

on:
  push:
    branches:
      - main   # se déclenche sur les push vers main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout du code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Installer Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Connexion à Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: fatimazahra2024        # ton username Docker Hub
        password: ${{ secrets.SIGAPPSECRET }}  # ton token stocké dans SIGAPPSECRET

    # 4️⃣ Build et push de l'image Docker
    - name: Build and push Docker image
      run: |
        docker build -t fatimazahra2024/sigappgit:latest .
        docker push fatimazahra2024/sigappgit:latest

    # 5️⃣ Déploiement sur la VM Azure via SSH
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          docker pull fatimazahra2024/sigappgit:latest
          docker stop sigapp || true
          docker rm sigapp || true
          docker run -d -p 80:80 --name sigapp fatimazahra2024/sigappgit:latest
